  <form id="cadastro" method="POST" action="pimba@contato.com">
    <center>
      <h2>Cadastro</h2><br>
      <div class="cadastro">
        <label>Nome: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="nome" placeholder="Digite o nome completo"><br>
        <label>Endereço: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="endereco" placeholder="Rua, Cidade, Estado"><br>
        <label>CEP: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="cep" placeholder="CEP"><br>
        <label>Telefone: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="telefone" placeholder="Telefone Residencial"><br>
        <label>Profissão: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="profissao" placeholder="Profissão"><br>
        <label>Data de nascimento: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="data-nascimento" placeholder="XX/XX/XXXX"><br>
        <label>CPF: </label>
        <input id="cadastro" class="form-control form-control-sm" type="text" name="cpf" placeholder="XXX.XXX.XXX-XX"><br>
        <label>Email: </label>
        <input id="cadastro" class="form-control form-control-sm" type="email" name="email" placeholder="Email"><br>
        <label>Estado Civil: </label><br>
        <select id="estado-civil" class="custom-select mr-sm-2" name="estado-civil">
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="separado">Separado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select><br><br>
        <label>Sexo: </label><br>
        <input type="radio" name="gender" value="masculino" checked>Masculino<br>
        <input type="radio" name="gender" value="feminino">Feminino<br><br>
        <label>Observações: </label><br>
        <textarea id="cadastro" class="form-control" id="exampleFormControlTextarea1" rows="10" name="notas"></textarea><br>
        <button type="button" class="btn btn-danger" onclick="msg()">Cadastrar</button><br><br>
      </div>
    </center>
  </form>
